<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="calculator">
        <div id="result"></div>
        <div class="first row">
            <button>AC</button>
            <button>DEL</button>
        </div>
        <div class="second row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">/</button>
        </div>
        <div class="third row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">*</button>
        </div>
        <div class="fourth row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">-</button>
        </div>
        <div class="fifth row">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button class="operators">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
